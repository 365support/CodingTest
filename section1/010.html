<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // 화살표함수 Arrow function => 

      function sum(x, y){
        return x + y;
      }

      let sumArrowFunction = (x, y) => x + y;
      document.write(sum(10,20)); //30
      document.write('<br>');
      document.write(sumArrowFunction(10,20)); //30
      // 간결하게 사용하는 코드에 주로 사용한다

    </script>
  </body>
</html>
