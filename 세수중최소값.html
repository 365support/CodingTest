<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                // a 를 최소값으로 설정  
                // a 랑 b비교 , a c  비교
                let small = a;
                if(a > b){
                    small = b
                }else if(a > c){
                    small = c
                }
                return small;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
