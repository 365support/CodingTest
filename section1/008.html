<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // 함수  어떤 기능단위의 묶음
      //function 함수를 선언 , circleWidth 함수 이름 설정 r인풋 return 아웃풋 안은 기능
      function circleWidth(r){
        let width = r*r*3.14;
        return width;
      }
      document.write(circleWidth(10));
      // 원의 반지름을 입력받으면 원의 넓이를 알려주는 함수를 작성


    </script>
  </body>
</html>
