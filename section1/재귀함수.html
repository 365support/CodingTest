<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                function DFS(L){
                    if(L===0) return;
                    // return 만 써주게 되면 함수 종료의 의미도 가진다
                    else{
                        DFS(L-1);
                        console.log(L);   
                    }
                }
                DFS(n);
            }

            solution(3);
        </script>
    </body>
</html>
