<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>변수의 형변환</h1>

    <script>
  //    document.write(10+10);
  //    document.write("10"+"10");

  // 문자열(string) 숫자열(number)
  // 불리언(Boolean) 조건문과 반복문에서 많이 쓰이는 자료형 true, false 두개의 값만 온다
  // true = 1 , false = 0


      let one = 1;
      document.write(`one + one : ${one + one} <br>`); // 2
      document.write(`String(one) + String(one) : ${String(one) + String(one)} <br>`); // 11
    //String 으로의 형변환은 문자가 된다

      let two = '2'; //문자열 2로 설정
      document.write(`two + two : ${two + two} <br>`); // 22
      document.write(`Number(two) + Number(two) : ${Number(two) + Number(two)} <br>`); // 4
    // number로의 형변환 : Number()

      document.write(`Boolean(1) : ${Boolean(1)} <br>`); // true
      document.write(`Boolean(0) : ${Boolean(0)} <br>`); // false 숫자 0은 false
      document.write(`Boolean(' ') : ${Boolean(' ')} <br>`); // true
      document.write(`Boolean('') : ${Boolean('')} <br>`); // false
      document.write(`Boolean([]) : ${Boolean([])} <br>`);  // true
      document.write(`Boolean([0]) : ${Boolean([0])} <br>`); // true
      document.write(`Boolean('0') : ${Boolean('0')} <br>`); // true 문자 0은 true
    // Boolean타입으로의 변환 0이외의 값은 모두 true

    </script>
  </body>
</html>
