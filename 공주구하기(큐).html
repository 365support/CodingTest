<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <script>
          function solution(n, k){
            // 세번째 숫자만 제외되고 나머지 숫자는 뒤에 붙여준다
            // 한 숫자가 남을 때까지 반복한다 
            //---------------------
            // 1 2 3 4 5 6 7 8
            //---------------------
            //---------------------
            // 4 5 6 7 8 1 2 
            //---------------------
            //---------------------
            // 7 8 1 2 4 5
            //---------------------

            let answer;
            let queue = Array.from({length : n}, (v, i) => i+1);
            while(queue.length){
              // 0 이면 거짓이 되니까 그전까지 돌게된다
              for(let i = 1; i < k; i++){
                queue.push(queue.shift());
              }
                queue.shift();
                if(queue.length === 1){
                  answer = queue.shift();
                }
              
            }

            return answer
          }

          console.log(solution(8, 3));
      </script>
    </body>
</html>
