<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          //자신의 바로 앞 수보다 큰 수만 한 줄로 출력한다.
            function solution(arr){         
                let answer = []
                answer.push(arr[0])
                for(let i = 0; i < arr.length; i++){
                  if(arr[i] < arr[i+1]){
                    answer.push(arr[i+1])
                  }
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
            // 7 9 6 12 
        </script>
    </body>
</html>
