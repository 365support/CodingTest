<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          // 1:가위, 2:바위, 3:보
          // 각 회를 누가 이겼는지 출력하는 프로그램 을 작성하세요.

          // 1 < 2 < 3 < 1 
          // a 입장에서만 생각해보기 
          // 1 2 3 일때 a가 이길 수 있고
          // a가 1일때 이기려면 b가 3이어야 한다 
          // 2일때는 1이어야 하고 3일때는 2이어야 a가 이길 수 있다
          // 나머지 경우에는 전부 b가 이긴다
          
          function solution(a, b){         
                let answer="";
                for(let i = 0; i < a.length; i++){
                  if(a[i] === b[i]){
                    answer += 'D'
                  }else if(a[i] === 1 && b[i] === 3){
                    answer += 'A'
                  }else if(a[i] === 2 && b[i] === 1){
                    answer += 'A'
                  }else if(a[i] === 3 && b[i] === 2){
                    answer += 'A'
                  } else{
                    answer += 'B'
                  }
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
