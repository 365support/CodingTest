<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                // 가장 긴 변의 길이는 다른 두 변의 길이의 합보다 작아야 한다
                // 이때 가장 긴 변의 길이를 찾기 위해서 최대값을 찾고
                // 세수를 전부 합한 sum에 최대값을 빼서 그 수가 최대값보다 큰지 작은지 판단한다
                let answer;
                let max = a
                let sum = a + b + c
                if(a < b){
                    max = b
                }else if(a < c){
                    max = c
                }
                if((sum-max) > max){
                    answer = 'YES';
                }else{
                    answer = 'NO';
                }


                return answer
            }

            console.log(solution(13, 20, 17));
        </script>
    </body>
</html>
