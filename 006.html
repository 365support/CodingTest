<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>변수의 타입</h1>
    <script>
      document.write(10+10);
      document.write("10"+"10");
      document.write('<br>');

      document.write(`typeof(5) : ${typeof(5)} <br>`);
      document.write(`typeof(5.5) : ${typeof(5.5)} <br>`);
      document.write(`typeof('5') : ${typeof('5')} <br>`); // 따옴표가 있으니 문자
      document.write(`typeof('jiwon') : ${typeof('jiwon')} <br>`);
      document.write(`typeof(x) : ${typeof(x)} <br>`); //undefined 선언된적이 없음
      document.write(`typeof(undefined) : ${typeof(undefined)} <br>`);
      document.write(`typeof([1,2,3,4]) : ${typeof([1,2,3,4])} <br>`);
      document.write(`typeof(true) : ${typeof(true)} <br>`);

      document.write(`typeof('1'+1) : ${typeof('1'+1)} <br>`); //문자와 숫자를 이어붙이게되면 문자로 나온다
      document.write('1'+1,'<br>') // 화면에서 11이 출력된다 js에서만 문자와 숫자를 이어붙이는걸 허용한다

      //null은 object이다



    </script>
  </body>
</html>
