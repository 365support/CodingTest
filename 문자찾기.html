<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=s.split(t).length;
                return answer-1;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>

<!-- 
  반복문을 돌면서 하나하나 찾을 수도 있지만 
  원하는 문자가 나왔을때 문자열을 쪼갠다음 
  그 길이의 -1을 하면 문자의 개수가 나온다 
  let answer=s.split(t) //  ['COMPUTE', 'P', 'OG', 'AMMING']
  let answer=s.split(t).length; // 4
  t의 갯수는 길이 -1
-->
