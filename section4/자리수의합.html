<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 자리수의 합을 구하고 합이 최대인 수 출력
      // 합이 같으면 원래 숫자가 큰 숫자를 출력
      function solution(n, arr) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = 0;
          let tmp = x; // x가 변형되면 안된다
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          console.log(sum);
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) {
              answer = x;
            }
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>

<!-- 
  10으로 나눈 나머지 -> 1의 자리
  10으로 나눈 몫 ->  1의 자리 빼고 나머지
  tmp    tmp%10
  128     8
  12      2
  1       1
  0
  계속 나눠서 0이 될때까지 돌리면 된다
