<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <script>
          function solution(s){  
            // 여는괄호이거나 문자일때 스택에 push
            // 닫는 괄호를 만나면 스택에서 여는 괄호를 찾아서 사이에있는것도 같이 제거
            let answer;
            let stack = []
            for(let x of s){
              if(x === ')'){
                while(stack.pop() !== '(');
              }else{
                stack.push(x);
              }
            }
            answer = stack.join('')
            return answer;
          }

          let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
          console.log(solution(str));
      </script>
    </body>
</html>
