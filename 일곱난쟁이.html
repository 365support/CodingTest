<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          // 일곱 난쟁이의 키의 합이 100
          // 입력된 순서대로 일곱 난쟁이의 키 출력

          // 아홉명의 합을 sum으로 구해놓고 
          // 이중포문을 돌면서 첫번째 수 두번째수, 1-3, 1-4 ... 2-3 ... 두 수의 합을 
          // sum에서 뺐을때 100이 되면 그 숫자를 제외한 것이 일곱난쟁이의 수 

            function solution(arr){
              let answer = arr;
              // 얕은 복사를 했기 때문에 arr에 변화를 주면 answer도 같이 변한다 
              let sum = arr.reduce((a,b) => a+b, 0) 

              for(let i = 0; i < arr.length-1; i++){
                // i 는 마지막에 8-13 이렇게 비교할 것이기 때문에 끝까지 돌 필요 없다 
                for(let j = i+1; j < arr.length; j++){

                  if(sum - (arr[i]+arr[j]) === 100){
                    arr.splice(j,1)
                    arr.splice(i,1)
                    // 뒤에 원소를 먼저 제거해야 인덱스 번호대로 제거 할 수 있다 
                  }
                }
              }
              return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
